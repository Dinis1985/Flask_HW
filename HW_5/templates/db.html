{% extends 'base.html' %}

{% block title %}
    База
{% endblock %}

{% block content %}
    <div class="row">
    {% for user in users %}
        <p>
            ID: {{ user.id }}<br>
            Логин: {{ user.login }}<br>
            Email: {{ user.email }}<br>
            Пароль: {{ user.password }}<br>
            Описание: {{ user.description }}
        </p>
    {% endfor %}
    </div>
{% endblock %}
